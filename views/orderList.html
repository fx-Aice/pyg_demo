<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../styles/orderList.css">
    <title>fx-品优购</title>
</head>

<body class="toggleElement">
    <div class="layout">
        <!-- 顶部搜索框 -->
        <header id="header" class="mui-bar mui-bar-nav">
            <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
            <h1 class="mui-title">我的订单</h1>
        </header>
        <!-- 中部 -->
        <div class="pyg_content">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll ">
                    <div class="mui-content">
                        <div style="padding: 10px 10px;">
                            <div id="segmentedControl" class="mui-segmented-control">
                                <a class="mui-control-item mui-active" href="#item1" data-index="1">
                                    全部
                                </a>
                                <a class="mui-control-item" href="#item2" data-index="2">
                                    待付款
                                </a>
                                <a class="mui-control-item" href="#item3" data-index="3">
                                    待发货
                                </a>
                            </div>
                        </div>
                        <div>
                            <div id="item1" class="mui-control-content mui-active">
                            </div>
                            <div id="item2" class="mui-control-content">
                            </div>
                            <div id="item3" class="mui-control-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 底部 -->
        <div class="pyg_footer">
            <nav class="mui-bar mui-bar-tab">
                <a class="mui-tab-item" href="../index.html">
                    <span class="mui-icon mui-icon-home"></span>
                    <span class="mui-tab-label">首页</span>
                </a>
                <a class="mui-tab-item" href="./categories.html">
                    <span class="mui-icon mui-icon-list"></span>
                    <span class="mui-tab-label">分类</span>
                </a>
                <a class="mui-tab-item mui-active shoppingCart" href="./cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <div class="mui-tab-label">购物车</div>
                </a>
                <a class="mui-tab-item" href="./myInfo.html">
                    <span class="mui-icon mui-icon-contact"></span>
                    <span class="mui-tab-label">我的</span>
                </a>
            </nav>
        </div>
    </div>
</body>

</html>
<script type="text/template" id="orderListTemp">
    <div class="mui-content mui-table-view">
    {{each data value index}}
    <div class="mui-row">
            <div class="mui-col-sm-9 mui-col-xs-8 left">
                <li class="mui-table-view-cell">
                    <div>订单编号</div>
                    <span>{{value.order_number}}</span>
                </li>
            </div>
            <div class="mui-col-sm-3 mui-col-xs-4 right">
                <li class="mui-table-view-cell">
                    ￥{{value.order_price}}
                </li>
            </div>
        </div>
        {{/each}}
    </div>

</script>

<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/orderList.js"></script>
