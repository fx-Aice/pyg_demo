<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../lib/mui/css/mui.css">
    <link rel="stylesheet" href="../styles/goodslist.css">
    <title>fx-品优购</title>
</head>

<body>
    <div class="layout">
        <!-- 侧滑导航根容器 -->
        <div class="mui-off-canvas-wrap mui-draggable">
            <!-- 菜单容器 -->
            <aside class="mui-off-canvas-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 菜单具体展示内容 -->
                        <div class="search_goods">
                            <div class="searchHead">
                                <input class="query_text" type="text">
                                <button class="query_btn">搜索</button>
                            </div>

                            <div class="searchBox">
                                <button type="button" class="mui-btn mui-btn-danger clearAll">清空</button>
                                <ul class="query_result">

                                </ul>

                                <div class="queryGoodsLists">
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </aside>
            <!-- 主页面容器 -->
            <div class="mui-inner-wrap">
                <!-- 顶部搜索框 -->
                <header id="header" class="mui-bar mui-bar-nav">
                    <a href="./categories.html" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
                    <h1 class="mui-title">搜索</h1>
                    <a href="javascript:;" class=" mui-icon mui-icon-search mui-pull-right"></a>
                </header>
                <!-- 中部内容 -->
                <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <!-- 主界面具体展示内容 -->
                        <ul class="goodslist">


                        </ul>

                    </div>
                </div>
                <!-- 底部 -->
                <div class="pyg_footer">
                    <nav class="mui-bar mui-bar-tab">
                        <a class="mui-tab-item" href="../index.html">
                            <span class="mui-icon mui-icon-home"></span>
                            <span class="mui-tab-label">首页</span>
                        </a>
                        <a class="mui-tab-item  mui-active" href="#tabbar-with-chat">
                            <span class="mui-icon mui-icon-list"></span>
                            <span class="mui-tab-label">分类</span>
                        </a>
                        <a class="mui-tab-item shoppingCart" href="#tabbar-with-contact">
                            <span class="fa fa-shopping-cart"></span>
                            <div class="mui-tab-label">购物车</div>
                        </a>
                        <a class="mui-tab-item" href="#tabbar-with-map">
                            <span class="mui-icon mui-icon-contact"></span>
                            <span class="mui-tab-label">我的</span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="text/template" id="queryGoodsListsTemp">
    {{each goods value index}}
     <a class="mui-ellipsis" href="./goodsDetail.html?goods_id={{value.goods_id}}">{{value.goods_name}}</a>
    {{/each }}
</script>

<!-- 主页面容器中的商品列表模板 -->
<script type="text/template" id="goodsListTemp">
    {{each goods value index}}
    <li>
            <a href="./goodsDetail.html?goods_id={{value.goods_id}}">
                <div class="left">
                    <img src="{{value.goods_small_logo}}" alt="">
                </div>
                <div class="right">
                    <span class="mui-ellipsis">
                            {{value.goods_name}}
                    </span>
                    <p>￥{{value.goods_price}}</p>
                </div>
            </a>
        </li>
    {{/each}}
</script>

<script src="../lib/zepto/zepto.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/mui/js/mui.min.js"></script>
<script src="../lib/iscroll/iscroll.js"></script>
<script src="../js/common.js"></script>
<script src="../js/goodslists.js"></script>
